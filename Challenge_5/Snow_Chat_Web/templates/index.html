<!DOCTYPE html>
<html>
<head>
    <title>Alaska Snow Department Agent</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 2rem auto; padding: 0 1rem; }
        #chat-box { border: 1px solid #ccc; height: 400px; overflow-y: scroll; padding: 1rem; margin-bottom: 1rem; background: #f9f9f9; }
        .user { color: blue; text-align: right; margin: 0.5rem; }
        .bot { color: green; text-align: left; margin: 0.5rem; }
        input { width: 75%; padding: 0.5rem; }
        button { width: 20%; padding: 0.5rem; }
    </style>
</head>
<body>
    <h1>ADS Virtual Assistant</h1>
    <div id="chat-box"></div>
    <input type="text" id="user-input" placeholder="Ask about snow, weather, or policies..." onkeypress="handleEnter(event)">
    <button onclick="sendMessage()">Send</button>

    <script>
        const sessionId = "{{ session_id }}";
        
        function handleEnter(e) {
            if (e.key === 'Enter') sendMessage();
        }

        async function sendMessage() {
            const input = document.getElementById("user-input");
            const text = input.value;
            if (!text) return;

            // Display User Message
            const box = document.getElementById("chat-box");
            box.innerHTML += `<div class="user"><strong>You:</strong> ${text}</div>`;
            input.value = "";
            box.scrollTop = box.scrollHeight;

            // Send to Backend
            const response = await fetch("/chat", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({ message: text, session_id: sessionId })
            });
            const data = await response.json();

            // Display Bot Message
            box.innerHTML += `<div class="bot"><strong>Agent:</strong> ${data.response}</div>`;
            box.scrollTop = box.scrollHeight;
        }
    </script>
</body>
</html>
